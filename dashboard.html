    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #141414;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .member-dashboard {
            min-height: 100vh;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .course-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-name {
            color: #cccccc;
            font-size: 14px;
        }
        
        .logout-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #b8070f;
        }
        
        .dashboard-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 300px));
            gap: 24px;
            margin-bottom: 40px;
            justify-content: center;
        }
        
        /* Responsividade para diferentes telas */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 280px));
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
        
        .module-card {
            background: #1f1f1f;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            border-color: #333;
        }
        
        .module-cover {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .module-icon {
            font-size: 48px;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }
        
        .module-card:hover .module-icon {
            transform: scale(1.1);
        }
        
        .module-info {
            padding: 20px;
        }
        
        .module-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .module-stats {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: #333;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .support-section {
            background: #1f1f1f;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            border: 1px solid #333;
        }
        
        .support-title {

            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        .support-text {

        .support-contacts {

        .support-contact {

            color: #cccccc;
            font-size: 14px;

        .empty-state {

        .empty-state i {

        .empty-state h3 {

            margin-bottom: 12px;
            color: #999;
        }
        
        .empty-state p {

            color: #666;
        }
        
        /* Modal de V√≠deo */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .video-modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .video-modal-header h3 {
            font-size: 18px;
            color: #ffffff;
            margin: 0;
        }
        
        .video-modal-close {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .video-modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .video-container {
            margin-bottom: 20px;
        }
        
        .video-container video {
            width: 100%;
            max-height: 500px;
            border-radius: 8px;
            background: #000;
        }
        
        .pdf-container {
            margin-bottom: 20px;
        }
        
        .pdf-container iframe {
            border: none;
            border-radius: 8px;
            background: #ffffff;
        }
        
        .video-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .modal-btn:first-child {
            background: #007bff;
            color: white;
        }
        
        .modal-btn:first-child:hover {
            background: #0056b3;
        }
        
        .modal-btn:last-child {
            background: #6c757d;
            color: white;
        }
        
        .modal-btn:last-child:hover {
            background: #545b62;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .course-title {
                font-size: 24px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .dashboard-content {
                padding: 30px 15px;
            }
            
            .support-contacts {

            }
            
            .video-modal-content {
                width: 95%;
                max-width: 95%;
                padding: 15px;
            }
            
            .video-modal-header h3 {
                font-size: 16px;
            }
            
            .video-modal-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <header class="dashboard-header">

    <script>
        // Verificar autentica√ß√£o
        if (!localStorage.getItem('memberAuth')) {
            window.location.href = 'index.html';
        }
        
        // Dados dos m√≥dulos para navega√ß√£o
        const moduleData = {"Modulo-1":[{"name":"1.mp4","path":"Modulo-1/1.mp4","type":"video"},{"name":"2.mp4","path":"Modulo-1/2.mp4","type":"video"}],"Modulo-2":[{"name":"3.mp4","path":"Modulo-2/3.mp4","type":"video"},{"name":"4.mp4","path":"Modulo-2/4.mp4","type":"video"}],"Modulo-3":[{"name":"5.mp4","path":"Modulo-3/5.mp4","type":"video"},{"name":"6.mp4","path":"Modulo-3/6.mp4","type":"video"}]};
        const extraData = [];
        
        function openModule(moduleName) {
            const files = moduleData[moduleName];
            if (!files || files.length === 0) return;
            
            // Criar p√°gina de m√≥dulo dinamicamente
            const moduleHTML = generateModulePage(moduleName, files);
            document.body.innerHTML = moduleHTML;
        }
        
        function openFile(filePath) {
            // Detectar tipo de arquivo pela extens√£o
            const fileExt = filePath.split('.').pop().toLowerCase();
            const fileName = filePath.split('/').pop();
            
            if (['mp4', 'mov', 'avi', 'mkv', 'wmv'].includes(fileExt)) {
                // Abrir player de v√≠deo
                showVideoPlayer(filePath, fileName);
            } else if (fileExt === 'pdf') {
                // Abrir visualizador de PDF
                showPDFViewer(filePath, fileName);
            } else {
                // Abrir arquivo em nova aba (comportamento original)
                const fileUrl = 'arquivos/' + filePath;
                window.open(fileUrl, '_blank');
            }
        }
        
        function showVideoPlayer(filePath, fileName) {
            // Criar modal para player de v√≠deo
            const modal = document.createElement('div');
            modal.className = 'video-modal';
            modal.innerHTML = `
                <div class="video-modal-content">
                    <div class="video-modal-header">
                        <h3>üé• ${fileName}</h3>
                        <button class="video-modal-close" onclick="closeVideoPlayer()">&times;</button>
                    </div>
                    <div class="video-container">
                        <video controls autoplay>
                            <source src="arquivos/${filePath}" type="video/mp4">
                            Seu navegador n√£o suporta o elemento de v√≠deo.
                        </video>
                    </div>
                    <div class="video-modal-actions">
                        <button class="modal-btn" onclick="downloadFile('arquivos/${filePath}')">üì• Download</button>
                        <button class="modal-btn" onclick="closeVideoPlayer()">‚ùå Fechar</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }
        
        function showPDFViewer(filePath, fileName) {
            // Criar modal para visualizador de PDF
            const modal = document.createElement('div');
            modal.className = 'video-modal';
            modal.innerHTML = `
                <div class="video-modal-content">
                    <div class="video-modal-header">
                        <h3>üìÑ ${fileName}</h3>
                        <button class="video-modal-close" onclick="closeVideoPlayer()">&times;</button>
                    </div>
                    <div class="pdf-container">
                        <iframe src="arquivos/${filePath}" width="100%" height="600px">
                            <p>Seu navegador n√£o suporta visualiza√ß√£o de PDF. 
                               <a href="arquivos/${filePath}" target="_blank">Clique aqui para baixar</a>
                            </p>
                        </iframe>
                    </div>
                    <div class="video-modal-actions">
                        <button class="modal-btn" onclick="downloadFile('arquivos/${filePath}')">üì• Download</button>
                        <button class="modal-btn" onclick="closeVideoPlayer()">‚ùå Fechar</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }
        
        function closeVideoPlayer() {
            const modal = document.querySelector('.video-modal');
            if (modal) {
                document.body.removeChild(modal);
                document.body.style.overflow = 'auto';
            }
        }
        
        function downloadFile(fileUrl) {
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function generateModulePage(moduleName, files) {
            const moduleTitle = moduleName.replace(/[-_]/g, ' ').replace(/w/g, l => l.toUpperCase());
            
            const filesList = files.map(file => `
                <div class="file-item" onclick="openFile('${file.path}')">
                    <div class="file-icon">${file.type === 'video' ? 'üé•' : 'üìÑ'}</div>
                    <div class="file-info">
                        <h4 class="file-name">${file.name}</h4>
                        <p class="file-type">${file.type === 'video' ? 'V√≠deo' : 'Documento'}</p>
                    </div>
                    <div class="file-action">
                        <button class="download-btn">üì• Abrir</button>
                    </div>
                </div>
            `).join('');
            
            return `
                <div class="member-dashboard">
                    <header class="dashboard-header">
                        <div class="header-content">
                            <h1 class="course-title">üìñ ${moduleTitle}</h1>
                            <div class="user-info">
                                <button class="logout-btn" onclick="goBack()">‚Üê Voltar</button>
                            </div>
                        </div>
                    </header>
                    
                    <main class="dashboard-content">
                        <h2 class="section-title">üé• Arquivos deste m√≥dulo</h2>
                        
                        <div class="files-list">
                            ${filesList}
                        </div>
                        
                        <div class="support-section">
                            <h3 class="support-title">üí¨ Suporte</h3>
                            <p class="support-text">Precisa de ajuda? Entre em contato conosco:</p>
                            <div class="support-contacts">
                                <div class="support-contact">
                                    <span>üìß</span>
                                    <span>suporte@seusite.com</span>
                                </div>
                                <div class="support-contact">
                                    <span>üì±</span>
                                    <span>WhatsApp: (11) 99999-9999</span>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                
                <style>
                    .files-list {
                        background: #1f1f1f;
                        border-radius: 12px;
                        padding: 20px;
                        margin-bottom: 30px;
                    }
                    
                    .file-item {
                        display: flex;
                        align-items: center;
                        gap: 16px;
                        padding: 16px;
                        background: #2a2a2a;
                        border-radius: 8px;
                        margin-bottom: 12px;

                        transition: background 0.3s;
                    }
                    
                    .file-item:hover {
                        background: #333;
                    }
                    
                    .file-icon {
                        font-size: 24px;
                        width: 40px;
                        text-align: center;
                    }
                    
                    .file-info {
                        flex: 1;
                    }
                    
                    .file-name {
                        font-size: 16px;
                        font-weight: 500;
                        color: #ffffff;
                        margin-bottom: 4px;
                    }
                    
                    .file-type {
                        font-size: 14px;
                        color: #ccc;
                    }
                    
                    .download-btn {
                        background: #007bff;
                        color: white;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 14px;
                        transition: background 0.3s;
                    }
                    
                    .download-btn:hover {
                        background: #0056b3;
                    }
                </style>
            `;
        }
        
        function goBack() {
            window.location.reload();
        }
        
        function logout() {
            localStorage.removeItem('memberAuth');
            window.location.href = 'index.html';
        }
    </script>
